{%extends 'base.html'%}


{% block content %}
<div class="container">
    <a href="add_college/" class="btn btn-success">Add College</a>
<table border="2" style="background-color:yellow" class="table table-bordered">

    <tr>
         <th>id</th>
        <th>Name</th>
        <th>Acronym</th>
        <th>Actions</th>

    </tr>

{% for k in colleges %}
    <tr>
   {% for i in k.values %}

        <td><a href="/onlineapp/colleges/{{  i  }}/">{{i}}</a> </td>
    {% endfor %}
        <td><a href="/onlineapp/colleges/{{ k.id }}/edit/">Edit</a>|<a href="/onlineapp/colleges/{{ k.id }}/delete/">Delete</a></td>
    </tr>

{% endfor %}

</table>
</div>
{%endblock %}
