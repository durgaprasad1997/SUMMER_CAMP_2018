{% extends 'base.html' %}
{% block content %}

    <form method="post">

        {% csrf_token %}

        <fieldset>
            <legend>
                {{ title }}
            </legend>



            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">username</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">password</label>
                {{ form.password }}
            </div>



            <input type="submit" value="Submit">
    </form>

        <a href="/credit/login/" class="btn btn-success">login</a>

{% endblock %}
